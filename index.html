<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <Link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
    <style>

<body>

            <i class="fa-solid fa-circle-right custom_arrow close_btn" style="cursor: pointer;"></i>
        </div>

        <ul class="sidebar_points">
            <li class="sidebar_points_heading">Explore the world of management</li>
            <li class="custom_font">Technical Project Management</li>
            <li class="custom_font">Threadbuild</li>
            <li class="custom_font">Structure your pointers</li>
            <li class="custom_font"> 4SA Method</li>
        </ul>

        <!--slider close structure -->
        <div class="close_side">
            <h1 class="close_side_no">1</h1>
        </div>



    </div>


    <!--Right Sidebar-->

    <div class="right_sidbar">
        <div class="inner_black_div">
            <span><i class="fa-solid fa-xmark" style="font-size: 28px; margin-bottom: 20px;"></i></span>
            <span class="cstm_f">N</span>
            <span class="cstm_f">o</span>
            <span class="cstm_f">t</span>
            <span class="cstm_f">i</span>
            <span class="cstm_f">c</span>

            <span class="cstm_f">B</span>
            <span class="cstm_f">o</span>
            <span class="cstm_f">a</span>
            <span class="cstm_f">r</span>
            <span class="cstm_f">d</span>
        </div>
    </div>


    <!--Navbar Coding -->
    <div class="header">
        <div class="logo">
            <img src="./assets/logo1.png" alt="logo">
        </div>

        <div class="dashboard">
            <img src="./assets/home.png" alt="logo_home" class="home hover">
            <img src="./assets/setting.png" alt="logo_setting" class="setting hover">
            <img src="./assets/notification.png" alt="logo_notification" class="notification hover">
            <img src="./assets/profile_pic.png" alt="profile_pic" class="profile_pic hover">
            <i class="fa-solid fa-ellipsis-vertical menu "></i>
        </div>
    </div>



    <!--Main Content -->

    <div class="main_content">
        <div class="heading">
            <h1 class="app_heading poppins-regular">
            </h1>
        </div>

        <div>
            <button class="task_sub_btn hover">

            </button>
        </div>

    </div>

    <div class="conatiner_discription">
        <div class="main_paragrph_container">
            <h1 class="poppins-regular app_heading2"></h1>
            <p class="poppins-regular paragraph"></p>
        </div>
    </div>


    <!--card codig start from here -->
    <div class="card_container" id="card_container">

    </div>



    </div>

    <div style="float: right; margin-right: 40px; margin-top: -150px;">
        <div class="icon_">
            <img src="./assets/question (2).png" width="37px" height="40px">
        </div>

        <div class="icon_">
            <img src="./assets/meeting1.png" width="37px" height="40px">
        </div>

        <div class="icon_">
            <img src="./assets/schedule.png" width="37px" height="40px">
        </div>
    </div>
